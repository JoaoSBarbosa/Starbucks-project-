<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Starbucks</title>
  <Link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="line"></div>
    <div class="container header--area">
      <!--Logo-->
      <div class="header-left">
        <a href="index.html"><img src="./assets/img/logo.png" alt=""> </a>
      </div>
      <!--Menu e barra de pesquisas-->
      <div class="header-right">
        <!--Area da barra de pesquisa-->
        <div class="header--search">
          <form action="index.html"> 
            <input type="text" name="search" placeholder="Pesquisar"/>
            <button>
              <img src="./assets/img/loupe.png" alt="Lupa de pesquisa"/>
            </button>
          </form>
        </div>
        <!--Area do menu-->
        <div class="header--menu">
          <img src="./assets/img/menu.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <section class="banner">
    <div class="container">
      <h1>Starbucks®<br/>Happy Hour</h1>
      <span>Independente do seu gosto ou paladar, encontrará um café Starbucks® perfeito para você.</span>
      <div class="banner--images">
        <img src="./assets/img/c1.jpg" alt="">
        <img src="./assets/img/c2.jpg" alt="">
        <img src="./assets/img/c3.jpg" alt="">

      </div>
    </div>
  </section>
</body>

</html>
